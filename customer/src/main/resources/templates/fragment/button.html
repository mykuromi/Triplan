<a      th:fragment="solid(text)"
        th:text="${text}"
        class="col-auto btn btn-primary"
        id="button_solid"
        href="#"
        role="button"
>
</a>

<a      th:fragment="outline(text)"
        th:text="${text}"
        class="col-auto btn btn-primary"
        id="button_outline"
        href="#"
        role="button"
>
</a>
